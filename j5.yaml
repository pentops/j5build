---

bundles:
  - name: test
    dir: proto/test

  - name: j5build
    dir: proto/j5build

generate:
  - name: base
    inputs:
      - local: j5build
      - local: test

    output: .
    opts:
      paths: import
      module: github.com/pentops/j5build
    plugins:
      - base: go
      - base: go-sugar

managedPaths:
 - gen

plugins:
  - name: go
    type: PLUGIN_PROTO
    docker:
      image: ghcr.io/pentops/protoc-gen-go:v1.34.2

  - name: go-sugar
    type: PLUGIN_PROTO
    docker:
      image: ghcr.io/pentops/protoc-gen-go-sugar:b1e769eeea97192209ab5a4e8fc560bf72ce5ba7

