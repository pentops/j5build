---

bundles:
  - name: bcl
    dir: proto/bcl

  - name: test
    dir: proto/test

generate:
  - name: base
    inputs:
      - local: bcl
      - local: test
    output: .
    mods:
      - goPackageNames: 
          prefix: github.com/pentops/bcl.go/bcl/gen
    opts:
      paths: import
      module: github.com/pentops/bcl.go
    plugins:
      - base: go
      - base: go-sugar

managedPaths:
 - bcl/gen

plugins:
  - name: go
    type: PLUGIN_PROTO
    docker:
      image: ghcr.io/pentops/protoc-gen-go:v1.34.2

  - name: go-sugar
    type: PLUGIN_PROTO
    docker:
      image: ghcr.io/pentops/protoc-gen-go-sugar:19495b5f5ac3fd3964a03031396d83f1bc1341ca

